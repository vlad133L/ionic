<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ionic</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="register">
					<div class="register__row">
						<p class="register__desc">A free virtual conference dedicated to innovative tech leaders looking to transform their businesses.</p>
						<a href="#!" class="register__bt">Register now</a>
					</div>
				</div>
				<div class="header__menu">
					<a href="#!" class="logo"><img src="./img/logo.svg" alt="Ionic Logo"></a>
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item"><a href="#platform" class="nav__link">Platform</a></li>
							<li class="nav__item"><a href="#solutions" class="nav__link">Solutions</a></li>
							<li class="nav__item"><a href="#resources" class="nav__link">Resources</a></li>
							<li class="nav__item"><a href="#developers" class="nav__link">Developers</a></li>
							<li class="nav__item"><a href="#company" class="nav__link">Company</a></li>
							<li class="nav__item"><a href="#pricing" class="nav__link">Pricing</a></li>
						</ul>
						<ul class="nav__signin signin">
							<li class="signin__item"><a href="#!" class="signin__link">Featured Ebook</a></li>
							<li class="signin__item"><a href="#!" class="nav__link signin__link">Sign in</a></li>
							<li class="signin__item"><a href="#!" class="signin__start">Start Free</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
